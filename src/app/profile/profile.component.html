<div class="mt-5 mb-5">
  <app-search-bar></app-search-bar>
</div>
<div class="w-full h-full p-10 border-black border-2">
  <img
    src="{{ user.avatar_url }}"
    width="200px"
    height="200px"
    class="mb-4"
    style="border-radius: 100px"
  />
  <div class="border-2 border-black w-1/3 mb-2 p-3">
    <h2>username : {{ username }}</h2>
    <p>Followers : {{ user.followers }}</p>
    <p>Followers : {{ user.following }}</p>
  </div>
  <div class="grid grid-cols-3 gap-2 w-full h-full p-10 border-black border-2">
    <div *ngFor="let repo of repos" class="p-2 border-black border-2">
      <p>{{ repo.name }}</p>
    </div>
  </div>
</div>

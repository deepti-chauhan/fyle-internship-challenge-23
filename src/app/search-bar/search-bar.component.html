<div class="mt-5">
  <form
    (ngSubmit)="searchHandler()"
    class="flex border-2 border-black w-full p-2 items-center"
  >
    <!-- <label>Search</label> -->
    <div class="grid place-items-center h-full w-12 text-black">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </div>
    <input
      [(ngModel)]="searchInput"
      name="search-input"
      type="text"
      placeholder="enter gitHub username..."
      class="border-2 border-black ml-2 p-2"
    />
    <button class="border-2 border-black p-2 ml-2 bg-blue-500 text-white">
      search
    </button>
  </form>
</div>

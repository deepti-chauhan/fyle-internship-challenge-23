<div
  class="border-slate border-2 rounded-md shadow-[rgba(0,0,0,0.1)_5px_5px_3px_0px]"
>
  <div class="flex p-2 items-center">
    <!-- <label>Search</label> -->
    <div class="grid place-items-center h-full w-12 text-black">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </div>
    <input
      [(ngModel)]="searchInput"
      name="search-input"
      type="search"
      placeholder="enter gitHub username..."
      class="border-2 border-slate ml-2 p-2 w-3/4"
    />
    <button
      class="border-2 rounded-md p-2 ml-2 bg-green-500 w-1/4 border-none"
      (click)="onSubmit()"
    >
      search
    </button>
  </div>
</div>
